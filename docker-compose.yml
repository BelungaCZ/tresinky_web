services:
  web:
    build: .
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DATABASE_URL=sqlite:///tresinky.db
      - VIRTUAL_HOST=${VIRTUAL_HOST:-sad-tresinky-cetechovice.cz}
      - VIRTUAL_PORT=5000
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST:-sad-tresinky-cetechovice.cz}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-admin@sad-tresinky-cetechovice.cz}

    volumes:
      - .:/app
      - ./static/uploads:/app/static/uploads
      - ./instance:/app/instance
      - ./logs:/app/logs
    env_file:
      - .env.${FLASK_ENV:-development}
    restart: unless-stopped
    networks:
      - app-network

  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"  # SSL certificates are ready, enabling HTTPS
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./ssl-data/certs:/etc/nginx/certs
      - ./ssl-data/vhost.d:/etc/nginx/vhost.d
      - ./ssl-data/html:/usr/share/nginx/html
      # - ./config/nginx.conf:/etc/nginx/nginx.conf:ro  # Temporarily disabled for SSL setup
      - ./static:/app/static:ro
    environment:
      # nginx-proxy будет читать VIRTUAL_HOST и LETSENCRYPT_HOST из web сервиса через Docker API
      - VIRTUAL_HOST=
      - LETSENCRYPT_HOST=
      - LETSENCRYPT_EMAIL=
    restart: unless-stopped
    networks:
      - app-network

  # Enabled for automatic SSL certificate management
  nginx-letsencrypt:
    image: nginxproxy/acme-companion
    container_name: nginx-letsencrypt
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ssl-data/certs:/etc/nginx/certs
      - ./ssl-data/vhost.d:/etc/nginx/vhost.d
      - ./ssl-data/html:/usr/share/nginx/html
    depends_on:
      - nginx-proxy
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
