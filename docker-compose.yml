version: '3.8'

services:
  web:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env.${FLASK_ENV:-development}
    environment:
      - FLASK_APP=app.py
    depends_on:
      - db
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
      - ./ssl:/etc/nginx/ssl:ro
    env_file:
      - .env.${FLASK_ENV:-development}
    depends_on:
      - web
    networks:
      - app-network

  db:
    image: sqlite:latest
    volumes:
      - ./instance:/var/lib/sqlite
    networks:
      - app-network

volumes:
  nginx_certs:
  nginx_vhost:
  nginx_html:

networks:
  app-network:
    driver: bridge
