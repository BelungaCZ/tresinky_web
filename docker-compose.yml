services:
  web:
    build: .
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DATABASE_URL=sqlite:///tresinky.db
      - VIRTUAL_HOST=${VIRTUAL_HOST:-sad-tresinky-cetechovice.cz}
      - VIRTUAL_PORT=5000
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST:-sad-tresinky-cetechovice.cz}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-admin@sad-tresinky-cetechovice.cz}

    volumes:
      - .:/app
      - ./static/uploads:/app/static/uploads
      - ./instance:/app/instance
      - ./logs:/app/logs
    env_file:
      - .env.${FLASK_ENV:-development}
    restart: unless-stopped
    networks:
      - app-network

  # Simple HTTP-only nginx (temporary solution - DISABLED for SSL)
  # Use this instead of nginx-proxy to avoid SSL certificate issues
#  nginx:
#    image: nginx:alpine
#    container_name: nginx-server
#    ports:
#      - "80:80"
#    volumes:
#      - ./config/nginx-http-only.conf:/etc/nginx/nginx.conf:ro
#      - ./static:/app/static:ro
#    depends_on:
#      - web
#    restart: unless-stopped
#    networks:
#      - app-network

  # nginx-proxy service (SSL enabled)
  # Uncommented for SSL support with Let's Encrypt
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      # - "${NGINX_HTTPS_PORT:-443}:443"  # Temporarily disabled until SSL certs are ready
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      # - ./config/nginx.conf:/etc/nginx/nginx.conf:ro  # Temporarily disabled for SSL setup
      - ./static:/app/static:ro
    env_file:
      - .env.${FLASK_ENV:-development}
    restart: unless-stopped
    networks:
      - app-network

  # Let's Encrypt companion (SSL certificates enabled)
  # Enabled for automatic SSL certificate management
  nginx-letsencrypt:
    image: nginxproxy/acme-companion
    container_name: nginx-letsencrypt
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
    depends_on:
      - nginx-proxy
    # In case of SSL error. Only 5 certs alowed within 168 hours!
    # restart: unless-stopped
    restart: unless-stopped
    networks:
      - app-network

volumes:
  nginx_certs:
  nginx_vhost:
  nginx_html:

networks:
  app-network:
    driver: bridge
