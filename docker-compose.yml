services:
  web:
    build: .
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///tresinky.db}
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - VIRTUAL_PORT=5000
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    volumes:
      - .:/app
      - ./static/uploads:/app/static/uploads
      - ./instance:/app/instance
      - ./logs:/app/logs
    env_file:
      - .env.${FLASK_ENV}
    restart: unless-stopped
    networks:
      - app-network

  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /home/statex/statex/ssl-data/certs:/etc/nginx/certs:ro
      - /home/statex/statex/ssl-data/vhost.d:/etc/nginx/vhost.d
      - /home/statex/statex/ssl-data/html:/usr/share/nginx/html
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
      - ./logs/nginx:/var/log/nginx
    environment:
      - DEFAULT_HOST=${DEFAULT_HOST}
      - ALLOW_SELF_SIGNED=${ALLOW_SELF_SIGNED:-false}
    env_file:
      - ./.env.nginx.${FLASK_ENV:-production}
    restart: unless-stopped
    networks:
      - app-network

  # Enabled for automatic SSL certificate management
  nginx-letsencrypt:
    image: nginxproxy/acme-companion
    container_name: nginx-letsencrypt
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
      - SSL_MODE=${SSL_MODE:-production}
      - DEBUG=0   # important: numeric, not "false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/statex/statex/ssl-data/certs:/etc/nginx/certs:rw
      - /home/statex/statex/ssl-data/vhost.d:/etc/nginx/vhost.d:rw
      - /home/statex/statex/ssl-data/html:/usr/share/nginx/html:rw
      - /home/statex/statex/ssl-data/acme:/etc/acme.sh:rw
    env_file:
      - ./.env.nginx.${FLASK_ENV:-production}
    depends_on:
      - nginx-proxy
    restart: unless-stopped
    networks:
      - app-network
    # Copy certificate as default after initial generation (check for 5 minutes)
    command: sh -c "
      (timeout 300 sh -c 'while [ ! -f /etc/nginx/certs/sad-tresinky-cetechovice.cz/fullchain.pem ]; do sleep 5; done';
      if [ -f /etc/nginx/certs/sad-tresinky-cetechovice.cz/fullchain.pem ]; then
        cp /etc/nginx/certs/sad-tresinky-cetechovice.cz/fullchain.pem /etc/nginx/certs/default.crt;
        cp /etc/nginx/certs/sad-tresinky-cetechovice.cz/key.pem /etc/nginx/certs/default.key;
        chmod 644 /etc/nginx/certs/default.crt;
        chmod 600 /etc/nginx/certs/default.key;
        echo 'Default certificate created successfully';
        docker exec nginx-proxy nginx -s reload;
        echo 'Nginx reloaded';
      else
        echo 'Timeout waiting for certificate';
      fi) & /app/start.sh"

networks:
  app-network:
    external: true
