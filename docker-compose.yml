version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - DATABASE_URL=sqlite:///tresinky.db
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./instance:/app/instance
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge 